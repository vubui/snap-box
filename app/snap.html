<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>SnapBox App</title>

  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  
  <script type="text/javascript" src="js/jquery.timepicker.js"></script>
  <link rel="stylesheet" type="text/css" href="css/jquery.timepicker.css" />

  <script type="text/javascript" src="js/base.js"></script>
  <link rel="stylesheet" type="text/css" href="css/base.css" />

  <script>
    jQuery(function($) {
      $("#datepicker").datepicker();
      $("#timepicker").timepicker({ 'timeFormat': 'H:i A' });
    });
  </script>

  <link rel="stylesheet" href="css/app.css"/>
  
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <script src="https://www.dropbox.com/static/api/dropbox-datastores-1.0-latest.js"></script>
  <script src="js/dropbox.js"></script>

</head>
<body>
  <div class="container">
    <div class="header">
      <ul class="nav nav-pills pull-right">
        <li><a href="/app/history.html">History</a></li>
      </ul>
      <a class="brand" href="/app/index.html"><h3 class="text-muted">SnapBox</h3></a>
    </div>
    <hr>

    <h2 style="display: none;">Added File</h2>
    <div id="draganddrop">Drag And Drop a File Here</div>

    <div class="uploadDiv" style="display: none;">
      <p><div id="status1"></div></p>
      <h2>Expiration Date</h2>

      <div class="dateTimePicker">
        <div>
          <span>Date: <input type="text" id="datepicker" /></span>
          <span style="margin-left: 20px;">Time: <input id="timepicker" type="text" class="time ui-timepicker-input" autocomplete="off"></span>
        </div>
        <div class="uploadButton"> 
          <button type="button" class="btn btn-primary btn-lg" id="uploadDropbox">Upload</button>
        </div>
      </div>
    </div>

  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
